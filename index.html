<!DOCTYPE html>
<html>
  <head>
    <!--Meta tag declaration-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <title>My Reads - PolymerJS</title>

    <link rel="import" href="bower_components/polymer/polymer.html">
    <script type="text/javascript">
      //Call webcomponents-lite.min.js if required
      (function(isWebcomponentsPresent){
          if(!isWebcomponentsPresent){
          var l = document.createElement("script");
          l.async = true;
          l.src = "bower_components/webcomponentsjs/webcomponents-lite.js";
          document.head.appendChild(l);
        }
      })('registerElement' in document
                  && 'import' in document.createElement('link')
                  && 'content' in document.createElement('template'));

    </script>

    <!-- Secondary library includes -->
    <link rel="import" href="elements.html">
    <link rel="stylesheet" type="text/css" href="../../app.css"/>
  </head>
  <body>
      <!-- app-location binds to the app's URL -->
      <app-location use-hash-as-path route="{{route}}"></app-location>

      <!-- this app-route manages the top-level routes -->
      <app-route
          route="{{route}}"
          pattern="/:list"
          data="{{routeData}}"
          tail="{{subroute}}"></app-route>
      <app-route
          route="{{route}}"
          pattern="/:search"
          data="{{routeData}}"
          tail="{{subroute}}"></app-route>

      <iron-pages selected="[[routeData.view]]" attr-for-selected="name">
        <book-listing name="#list" route="{{subroute}}"></book-listing>
        <book-lookup name="#search" route="{{subroute}}"></book-lookup>
      </iron-pages>


  </body>
  <script>
    window.location = "#list";
  </script>
</html>
