<!DOCTYPE html>
<html>
  <head>
    <!--Meta tag declaration-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <title>My Reads - PolymerJS</title>

    <link rel="import" href="bower_components/polymer/polymer.html">
    <script type="text/javascript">
      //Call webcomponents-lite.min.js if required
      (function(isWebcomponentsPresent){
          if(!isWebcomponentsPresent){
          var l = document.createElement("script");
          l.async = true;
          l.src = "bower_components/webcomponentsjs/webcomponents-lite.js";
          document.head.appendChild(l);
        }
      })('registerElement' in document
                  && 'import' in document.createElement('link')
                  && 'content' in document.createElement('template'));

    </script>

    <!-- Secondary library includes -->
    <link rel="import" href="elements.html">
    <link rel="stylesheet" type="text/css" href="../../app.css"/>
  </head>
  <body>
      <main-app></main-app>
  </body>
  <script>
    window.location = "/#list";
  </script>
</html>
