<dom-module id="single-book">

  <template>

    <style>
        :host {} .book {
            width: 140px;
        }
        .book-title,
        .book-authors {
            font-size: 0.8em;
        }
        .book-title {
            font-weight: bold;
            margin-top: 10px;
        }
        .book-authors {
            color: #999;
        }
        .book-top.SELECTED {
            border-radius: 6px;
            background-color: #0272B6;
        }
        .book-top {
            position: relative;
            height: 204px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: end;
            -ms-flex-align: end;
            align-items: center;
            justify-content: center;
            -webkit-align-items: center;
            -webkit-justify-content: center;
            -ms-align-items: center;
            -ms-justify-content: center;
        }
        .book-cover {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            background: #eee;
        }
        .book-cover-title {
            padding: 20px 10px 0;
            text-align: center;
            font-size: 0.8em;
        }
        .book-shelf-changer {
            position: absolute;
            right: 0;
            bottom: -10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(2, 114, 182, 0.85);
            background-image: url('../../icons/arrow-drop-down.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        }
        .book-shelf-changer select {
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
    </style>

    <div class="book" id$="book-{{dataBookObject.id}}">
      <div class=$"book-top {{selectStatus}}">
        <div
          class="book-cover"
          onClick$="{{_onClickHandler}}"
          style$="width:128px; height:193px; background: url('{{imageLink}}');"
         ></div>
        <div class="book-shelf-changer">
          <select onChange$={{onShelfChange}} defaultValue$={{dataBookObject.shelf}}>
            <option value="none" disabled>Move to...</option>
            <option value="currentlyReading">Currently Reading</option>
            <option value="wantToRead">Want to Read</option>
            <option value="read">Read</option>
            <option value="none">None</option>
          </select>
        </div>
      </div>
      <div class="book-title">{{dataBookObject.title}}</div>
      <div class="book-authors">{{authorList}}</div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'single-book',

      properties: {

        isMultiSelectable : {
          value: false,
          type: Boolean,
          reflectToAttribute: true
        },

        dataBookObject : {
          type: Object,
          observer: "_propChangeObserver"
      },

      _propChangeObserver: function(bookObject){
        this.set("selectStatus", "UNSELECTED");

        //Prepare AuthorList
        var authorList = "";
        if(bookObject &&
           bookObject.authors &&
           bookObject.authors.length &&
           bookObject.authors.length > 0)
           authorList = bookObject.authors.join(", ");

        //Prepare Image Link
        var imageLink = "";
        if(bookObject &&
           bookObject.imageLinks &&
           bookObject.imageLinks.thumbnail)
           imageLink = bookObject.imageLinks.thumbnail;

        this.set("authorList", authorList);
        this.set("imageLink", imageLink);

      },

      _onClickHandler: function() {
        if(this.isMultiSelectable)
          this.set("selectStatus", this.selectStatus == "UNSELECTED" ? "SELECTED" : "UNSELECTED");
      },

      onShelfChange: function(event) {
        console.log("event", event)
      }

    });
  </script>

</dom-module>
