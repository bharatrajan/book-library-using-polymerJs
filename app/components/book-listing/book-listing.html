<dom-module id="book-listing">
    <template>
        <style>
            :host {} .list-books {
                background-color: #fff;
            }
            .list-books-title {
                padding: 10px 0;
                background: #37474F;
                text-align: center;
                font-family: RalewayEL;
            }
            .list-books-title h1 {
                font-weight: 400;
                margin: 0;
                color: white;
            }
            .list-books-content {
                background-color: #fff;
                padding: 0 0 80px;
                flex: 1;
            }
            .open-search {
                position: fixed;
                right: 25px;
                bottom: 25px;
            }
            .open-search a {
                display: block;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: #1e88e5;
                background-image: url('/icons/add.svg');
                background-repeat: no-repeat;
                background-position: center;
                background-size: 28px;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
                font-size: 0;
            }
            .no-book-found {
                padding-top: 10%;
                text-align: center;
            }
        </style>
        <div class="list-books">
            <div class="list-books-title">
                <h1>LIBRARY</h1>
            </div>
            <div class="no-book-found" hidden="{{!model.noBookFound}}">
                You don't have any book.
                <br/> Please add at least 1 book
                <br/> Reading is good
            </div>
            <div class="list-books-content">
                <book-shelf book-list="[[model.continueReadingList]]" data-title="Continue Reading">
                </book-shelf>
                <book-shelf book-list="[[model.wantToReadList]]" data-title="Want to read">
                </book-shelf>
                <book-shelf book-list="[[model.readList]]" data-title="read">
                </book-shelf>
            </div>
            <div class="open-search">
                <a href="/#search">Add a book</a>
            </div>
        </div>
    </template>
    <script src="book-listing.js"></script>
</dom-module>
